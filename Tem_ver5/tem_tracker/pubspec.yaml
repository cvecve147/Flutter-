version: 1.0.0+1

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter_localizations:
    sdk: flutter
  flutter_slidable: "^0.5.4"
  flutter_datetime_picker: ^1.3.5
  flutter_cupertino_date_picker: "^1.0.12"
  flutter_bluetooth_serial: ^0.2.2
  sqflite: ^1.3.0
  path: ^1.6.4
  path_provider: ^1.6.5
  file_picker: ^1.5.0+2
  csv: ^4.0.3
  http: ^0.12.1
  flutter_launcher_icons: ^0.7.5
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  device_info: ^0.4.2+4
  imei_plugin: ^1.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  cupertino_icons: ^0.1.2
  flutter_blue: 0.6.2
  flutter_sparkline: ^0.1.0
  flutter_staggered_grid_view: "^0.3.0"
  sqflite: any
  #csv: ^4.0.3
  excel: ^1.0.3

flutter:

  uses-material-design: true
  assets:
    - assets/language/en.json
    - assets/language/zh.json

flutter_icons:
  image_path:
    assets/TemTracker.png
  ios: true
  android: "launcher_icon"
